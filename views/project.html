<!DOCTYPE html>
<html lang="en">  
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
  <head>
    <title>Create Project</title>
    <link rel="stylesheet" href="/assets/css/project.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" 
    crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/5140afd7e2.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
          <a class="navbar-brand" href="#">
              <img src="/assets/images/dumbways.png" />
            </a>
            <button 
            class="navbar-toggler" 
            type="button" 
            data-bs-toggle="collapse"  
            data-bs-target="#dropdownContainer" 
            aria-controls="dropdownContainer" 
            aria-expanded="false" 
            aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
          <div class="collapse navbar-collapse text-center" id="dropdownContainer">
             <ul class="nav-tabs navbar-nav me-auto mb-2 mb-lg-0 fs-4">
                  <li class="nav-item ms-2" >
                      <a class="nav-link" href="/">
                          Home</a
                      >
                  </li>
                  <li class="nav-item ms-2">
                      <a class="nav-link active" aria-current="page" href="/project">
                        Create Project
                      </a>
                  </li>   
              </ul>
              <li class="nav-item d-flex justify-content-center">
                      <button class="btn btn-info btn-submit" type="submit">
                        <a href="/contactMe" style="text-decoration: none;">Contact Me!</a>  
                      </button>  
                  </li>
          </div>
      </div> 
  </nav>
  
      <div class="row">
        <div class="col-md fs-5">
          <form 
          action="/add-project" 
          method="post"
          >
            <h1 class="text-center pt-5 pb-5">Create Project Page</h1>
            <div class="mb-3">
              <label for="inputTitle">Project Name</label>
              <input 
                class="form-control"
                name="inputTitle"
                id="inputTitle" 
                type="text" 
              >
            </div>

            <div class="row mb-3">
              <div class="col-6 input-date">
                <label for="startDate">Start Date</label>
                <input 
                  class="form-control"
                  name="startDate" 
                  type="date" 
                  id="startDate"
                >
              </div>
              <div class="col-6 input-date">
                <label for="endDate">End Date</label>
                <input 
                  class="form-control"
                  name="endDate" 
                  type="date" 
                  id="endDate"
                >
              </div>
            </div>

            <div class="mb-3">
              <label for="inputDescription">Description</label>
              <textarea 
                class="form-control" 
                name="inputDescription"
                id="inputDescription" 
                style="height: 100px"
              ></textarea>
            </div>

            <div>
              <label class="mb-3">Technologies</label>
            </div>
            <div class="row">
              <div class="col-6 form check">
                <input 
                class="form-check-input"
                name="nodeJS"  
                type="checkbox" 
                id="nodeJS"
                value="yes"
                />
                <label class="form-check-label">Node Js</label>
              </div>
              <div class="col-6 form check">
                <input 
                class="form-check-input" 
                name="nextJS"
                id="nextJS"
                type="checkbox" 
                value="yes"
                />
                <label class="form-check-label">Next Js</label> 
              </div>
              <div class="col-6 form check">
                <input 
                  class="form-check-input"
                  name="reactJS"
                  id="reactJS"
                  type="checkbox"  
                  value="yes"
                  />
                <label class="form-check-label">React Js</label>  
              </div>  
              <div class="col-6 form check">
                <input 
                class="form-check-input" 
                name="typeScript"
                id="typeScript" 
                type="checkbox" 
                value="yes"
                />
                <label class="form-check-label">TypeScript</label>
              </div>
            </div>

            <div class="my-3">
              <label>Upload Image</label>
              <div class="input-project-image-group ">
                <label for="inputImage">
                  <div class="input-group mb-3">
                    <input 
                    class="form-control"
                    name="inputImage"
                    id="inputImage" 
                    type="file" 
                    />
                    <label 
                    class="input-group-text" 
                    for="inputImage"
                    >
                      <i class="fa-sharp fa-solid fa-file"></i>
                    </label>
                  </div>
                </label>
              </div>
            </div>    

            <div class="text-end mt-3">
              <button class="btn btn-primary" type="submit">Post Project</button>
            </div>
          </form>
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" 
       crossorigin="anonymous"></script> 
    </body>  
</html>
